<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>>Analisador de Números<</h1>
    </header>
    <section>
        <div>
            <p>Número entre: (1 e 100)-> <input type="number" name="numtxt" id="numtxt" min="1" max="100">   <input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div id='res'>
            <select name="Números adicionados" id="seltab" size=10>
                <option>Digte um número acima :)</option>
            </select> <input type="button" value="Finalizar" onclick="finalizar()">          
        </div>
    </section>
    <footer>
        <p>&copy;JoyceKelly</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
