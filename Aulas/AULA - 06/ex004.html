<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 EXERCÍCIO</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgb(255, 150, 131);
        }
    </style>
</head>
<body>
    <h1>Analisando Seu nome!</h1>
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.writeln(`Olá <strong>${nome}!</strong>, seu nome tem <strong>${nome.length}</strong> letras.<br>`)
        document.writeln(`Seu nome em maiúsculo: <strong>${nome.toUpperCase()}</strong>.<br>`)
        document.writeln(`E em minúsculo: <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
